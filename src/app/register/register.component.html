<div class="center">
    <h1>Registrarse</h1>
    <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
      <div class="inputbox">
        <input type="text" required="true" formControlName="email">
        <span>Email</span>
      </div>
      <div class="inputbox">
        <input type="password" required="true"  formControlName="password">
        <span>Password</span>
      </div>

      <div class="inputbox" style="left: 4%;">
        <input class="btnAccess" style="cursor: pointer;" type="submit" value="Registrarse">
      </div>

 
    </form>
  </div>
